[tox]
envlist = py{34,35,36}-dj{110,229}

[testenv]
commands = {envpython} manage.py test --no-input
deps =
    colorlog
    mock
    dj110: Django>=1.10,<1.11
    dj229: Django>=2.2.0,<2.2.9

[testenv:py35]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    colorlog
    mock
    coverage
    coveralls
commands =
    coverage run manage.py test --no-input
    coverage combine
    coveralls
